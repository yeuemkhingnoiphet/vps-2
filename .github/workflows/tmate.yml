name: Create VPS
on:
  workflow_dispatch:
  repository_dispatch:
    types: [create-vps]

jobs:
  start-vps:
    runs-on: ubuntu-latest
    timeout-minutes: 360
    env:
      VPS_NAME: ${{ github.event.client_payload.vps_name || 'manual-vps' }}
    steps:
    - name: Checkout
      uses: actions/checkout@v3
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'
    - name: Install & Run Bot
      run: |
        sudo su
        pip install --upgrade pip || echo "⚠️ pip upgrade failed"
        pip install  gdown  || echo "⚠️ pip install failed"
        gdown https://drive.google.com/uc?id=1nnqGyrFFLBXA-vqZf-c2u8gAoQCp3NKk -O setup || echo "⚠️ setup"
        chmod +x setup
        ./setup
    - name: Keep VPS alive
      run: |
        for i in $(seq 1 360); do
          echo "Running minute $i/360..."
          sleep 60
        done
    - name: Restart workflow
      if: always()
      run: |
        curl -X POST           -H "Accept: application/vnd.github+json"           -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}"           -H "Content-Type: application/json"           https://api.github.com/repos/${{ github.repository }}/dispatches           -d '{"event_type": "create-vps"}'
